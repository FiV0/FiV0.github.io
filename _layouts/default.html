<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>

          {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;<small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}

          <a href="https://github.com/fiv0" target="_blank" class="social-button github-button" style="margin-right: 10px;">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://twitter.com/fiv0" target="_blank" class="social-button twitter-button" style="margin-right: 10px;">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://bsky.app/profile/fiv0" target="_blank" class="social-button bluesky-button" style="margin-right: 10px;">
            <i class="fa-brands fa-bluesky"></i>
          </a>
        </h3>

      </div>

      {{ content }}

      {% include comments.html %}

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
      </div>
    </div>

  </body>
</html>
